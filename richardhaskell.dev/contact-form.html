<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./richardhaskell/style.css">
   <link rel="stylesheet" href="./richardhaskell/contact-style.css">
   <link rel="stylesheet" href="./richardhaskell/popup_style.css">
   <title>Richard Haskell</title>
   <link rel="icon" type="image/x-icon" href="./richardhaskell/images/favicon.ico">
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
 />
</head>

<body>         <!-- https://www.richardhaskell.dev -->
   <a class="h1_a" href="richardhaskell.dev/">
   <div class="hero-image hero-image3">
      <div class="hero-text">

         <h1>Richard Haskell</h1>
      </div>
   </div>
      </a>

   </div><br><br>
   <div class="container">
      <form 
      id="contact-form"
      method="POST"
      action="send"
      enctype="multipart/form-data">
         <h3>Get In Touch</h3>
         <label id='nameLable' class="inputLable" >Your Name</label>
         <input id="name" class='inpt'type="text" onfocus="animateCSS('nameLable','fadeInUp')" name="name" placeholder="Your Name" required >
         <label id='companyLable' class="inputLable" >Company</label>
         <input id="company" class='inpt' type="text" onfocus="animateCSS('companyLable','fadeInUp')" name="company" placeholder="Company" required >
         <label id="emailLable" class="inputLable">Email Address</label>
         <input id="email" class='inpt' type="email" onfocus="animateCSS('emailLable','fadeInUp')" name="email" placeholder="Email Address" required >
         <label id="phoneLable" class="inputLable">Phone Number</label>
         <input id="phone" class='inpt' type="tel" onfocus="animateCSS('phoneLable','fadeInUp')" name="phone" placeholder="Phone Number" >
         <label id="messageLable" class="inputLable">How may we help you?</label>
         <textarea id="message"class='inpt' rows="4" onfocus="animateCSS('messageLable','fadeInUp')" placeholder="How may we help you?"></textarea><!-- autocomplete='off' -->
         <input id="submitButton" class="btn" type="submit"  value="Send">
         <div id="shim"></div>
            <div id="msgbx"style='display: none'>
                <div id="center"><h2> Thank you for your interest. </h2> <br>
                <div id="parent"> 
                 <h3> I will contact you as soon as possible</h3></div>
                    <!-- <div id="cancelBtn" class="popBtn" onclick="hidePopup()">continue</div> -->
                    <a href="richardhaskell.dev/" ><input type="button" value="Back"></input></a> <!-- class="saveBtn" class="popBtn" -->
                
            </div>
         </input>
      </form>
   </div>
   
   </div><br><br><br>
   <div class="center credit"> Back-arrow curser art by Alzam</div><br><br>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
   <!-- CHANGE NEXT LINE TO MATCH HOSTED FILE https://www.richardhaskell.dev/richardhaskell/index.js-->
   <!-- change next line for local version to http://localhost:8080/richardhaskell/index.js -->
   <script defer type="application/javascript" src='./richardhaskell/index.js'>
   </script>
   <script defer type="application/javascript" src="./richardhaskell/animate_element.js"></script>
   <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
